{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        
        {% for blog in blogs %}
            <a href='blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        <hr>
        {% endfor %}
        

    {% endif %}
{% endblock %}
